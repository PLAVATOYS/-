<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>帕瓦玩具一番賞</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #d63384;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      padding: 10px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: #ffe6f0;
      cursor: pointer;
    }
    td.revealed {
      background-color: #ffc1de;
      font-weight: bold;
      color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #c1126b;
      font-weight: bold;
    }
    #animation {
      margin-top: 15px;
      font-size: 24px;
      color: #ff4fa3;
      display: none;
    }
  </style>
</head>
<body>
  <h1>帕瓦玩具一番賞</h1>
  <p>請輸入抽獎序號：</p>
  <input type="text" id="code" placeholder="請輸入一次性抽獎序號">
  <button onclick="confirmCode()">✅ 確定</button>

  <div id="animation">🔄 抽獎中，請稍候...</div>
  <div id="result"></div>

  <table id="lotteryTable"></table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyMfP9t6IfAhzX2E71Kxc2ZZ-u3rAXSoofKjqXewEIFvaglrsRTjoBCyE1kVhBGopj_kg/exec";

    let currentCode = null;
    let numberMap = [];
    const usedIndexes = new Set();

    async function loadDataFromSheet() {
      const res = await fetch(API_URL + "?action=get");
      const data = await res.json();
      data.slice(1).forEach(row => {
        const index = row[3];
        usedIndexes.add(Number(index));
        const td = document.querySelector(`td[data-index='${index}']`);
        if (td) {
          td.textContent = row[2];
          td.classList.add('revealed');
          td.onclick = null;
        }
      });
    }

    function shuffleNumbers() {
      numberMap = Array.from({length: 100}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
    }

    function generateTable() {
      const table = document.getElementById('lotteryTable');
      table.innerHTML = '';
      let index = 0;
      for (let i = 0; i < 10; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 10; j++) {
          const cell = document.createElement('td');
          cell.textContent = '?';
          cell.dataset.index = index;
          cell.onclick = () => handleDraw(cell);
          row.appendChild(cell);
          index++;
        }
        table.appendChild(row);
      }
    }

    function confirmCode() {
      const code = document.getElementById('code').value.trim();
      if (!code) {
        alert("請輸入序號");
        return;
      }
      currentCode = code;
      alert("✅ 請點選任一格進行抽獎！");
    }

    function handleDraw(cell) {
      if (!currentCode) {
        alert("請先輸入序號並按下確定");
        return;
      }
      const index = parseInt(cell.dataset.index);
      if (cell.classList.contains('revealed') || usedIndexes.has(index)) {
        alert("此格已被抽過，請選擇其他格。");
        return;
      }

      document.getElementById('animation').style.display = 'block';
      document.getElementById('result').innerHTML = '';

      setTimeout(async () => {
        const number = numberMap[index];
        let prize = '';
        if (number === 1) prize = '🎉 大獎！';
        else if (number <= 50) prize = '💰 100元購物金';
        else prize = '💵 50元購物金';

        // 顯示在畫面上
        cell.textContent = number;
        cell.classList.add('revealed');
        cell.onclick = null;
        usedIndexes.add(index);

        document.getElementById('animation').style.display = 'none';
        document.getElementById('result').innerHTML =
          `您抽中了號碼 ${number}：${prize}<br><br>📸 請截圖本畫面並出示給小編折抵！`;

        // 傳送到 Google Sheet
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            code: currentCode,
            number: number,
            index: index
          })
        });

        const text = await res.text();
        if (text !== "OK") {
          alert("⚠️ 此序號已被使用，請勿重複提交。");
        }

        currentCode = null;
      }, 2000);
    }

    shuffleNumbers();
    generateTable();
    loadDataFromSheet();
  </script>
</body>
</html>
