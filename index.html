<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>帕瓦玩具一番賞</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #d63384;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      padding: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      background-color: #ffe6f0;
    }
    td.revealed {
      background-color: #ffc1de;
      font-weight: bold;
      color: #000;
    }
    td.used {
      background-color: #ddd;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #c1126b;
      font-weight: bold;
    }
  </style>
</head>

  <h1>帕瓦玩具一番賞</h1>

  <p>請輸入抽獎序號：</p>
  <input type="text" id="code" placeholder="請輸入一次性抽獎序號">

  <table id="lotteryTable"></table>

  <div id="result"></div>

    ]);

    let usedCodes = new Set();
    let numberMap = [];

    // 建立隨機 1~100 位置
    function shuffleNumbers() {
      numberMap = Array.from({length: 100}, (_, i) => i + 1)
        .sort(() => Math.random() - 0.5);
    }

    function generateTable() {
      const table = document.getElementById('lotteryTable');
      table.innerHTML = '';
      let index = 0;
      for (let i = 0; i < 10; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 10; j++) {
          const cell = document.createElement('td');
          cell.textContent = '?';
          cell.dataset.index = index;
          cell.onclick = () => handleDraw(cell);
          row.appendChild(cell);
          index++;
        }
        table.appendChild(row);
      }
    }

    function handleDraw(cell) {
      const code = document.getElementById('code').value.trim();
      if (!validCodes.has(code) || usedCodes.has(code)) {
        alert("無效或已使用的序號");
        return;
      }
      const idx = parseInt(cell.dataset.index);
      const number = numberMap[idx];
      cell.classList.add('revealed');
      cell.textContent = number;
      cell.onclick = null;
      usedCodes.add(code);

      let prize = '';
      if (number === 1) prize = '🎉 大獎！';
      else if (number <= 50) prize = '💰 100元購物金';
      else prize = '💵 50元購物金';

      document.getElementById('result').innerHTML =
        `您抽中了號碼 ${number}：${prize}<br><br>📸 請截圖本畫面並出示給小編，即可折抵消費金額！`;
    }

    shuffleNumbers();
    generateTable();
  </script>
</body>
