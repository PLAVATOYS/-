<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>一番賞抽獎活動 - 號碼隱藏版</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #d94f30;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button, a.pay-link {
      font-size: 20px;
      padding: 10px 25px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      color: white;
      border: none;
    }
    button#payBtn {
      background-color: #00c300;
    }
    a.pay-link {
      background-color: #0099ff;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #007acc;
      min-height: 40px;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      font-size: 22px;
      user-select: none;
    }
    td {
      border: 1px solid #ccc;
      padding: 15px 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      color: transparent; /* 初始隱藏文字 */
      text-align: center;
      vertical-align: middle;
      position: relative;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    td.revealed {
      color: #333; /* 揭露文字 */
      cursor: default;
    }
    td.used {
      background-color: #ddd;
      color: gray !important;
      cursor: default;
    }
    td.grand {
      background-color: gold !important;
      color: #333 !important;
    }
    #claimBtn {
      display: none;
      margin-top: 20px;
      background-color: #0099ff;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎯 一番賞抽獎活動 - 號碼隱藏版</h1>

  <p>📢 請輸入群組暱稱並完成付款後，點擊想抽的格子揭曉號碼與獎項：</p>

  <a class="pay-link" href="https://tinyurl.com/4ynt6tzn" target="_blank">
    💰 點我付款（LINE Pay）
  </a>
  <br />

  <input type="text" id="nickname" placeholder="請輸入群組內暱稱" />
  <br />
  <button id="payBtn" onclick="confirmPayment()">✅ 已付款</button>

  <div id="result"></div>

  <!-- 領獎按鈕 -->
  <a id="claimBtn" href="https://line.me/R/ti/p/@123iovwc" target="_blank">
    點此聯絡小編領獎
  </a>

  <table id="numberTable"></table>

  <script>
    const maxDraws = 80;
    let drawCount = 0;
    let paid = false;

    // 號碼隱藏但位置固定 1~80
    const numbers = Array.from({ length: 80 }, (_, i) => i + 1);

    // 紀錄已抽號碼與揭露狀態
    const drawnNumbers = new Set();
    const revealedNumbers = new Set();

    function confirmPayment() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請先輸入暱稱！");
        return;
      }
      paid = true;
      document.getElementById("payBtn").innerText = "✅ 已付款（可選格子）";
      document.getElementById("payBtn").disabled = true;
      document.getElementById("result").innerText = "請點擊表格的空格揭曉號碼與獎項";
      document.getElementById("claimBtn").style.display = "none";
    }

    function createTable() {
      const table = document.getElementById("numberTable");
      table.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 10; col++) {
          const idx = row * 10 + col;
          const num = numbers[idx];
          const td = document.createElement("td");
          td.id = "cell-" + num;

          if (drawnNumbers.has(num)) {
            td.classList.add("used", "revealed");
            td.textContent = num;
            if (num === 1) td.classList.add("grand");
          } else if (revealedNumbers.has(num)) {
            td.classList.add("revealed");
            td.textContent = num;
          } else {
            td.textContent = "?";
            td.style.color = "#333"; // 顯示問號
            td.addEventListener("click", () => tryRevealNumber(num));
          }

          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function tryRevealNumber(num) {
      if (!paid) {
        alert("請先輸入暱稱並完成付款！");
        return;
      }
      if (drawnNumbers.has(num)) {
        alert("該號碼已抽過，請選其他號碼！");
        return;
      }
      if (drawCount >= maxDraws) {
        alert("⚠️ 抽獎結束，抽數已用完！");
        return;
      }
      revealNumber(num);
    }

    function revealNumber(num) {
      const nickname = document.getElementById("nickname").value.trim();
      revealedNumbers.add(num);
      paid = false;
      document.getElementById("payBtn").innerText = "✅ 請重新付款";
      document.getElementById("payBtn").disabled = false;
      document.getElementById("result").innerText = "🔄 正在揭曉號碼與獎項，請稍候...";
      document.getElementById("claimBtn").style.display = "none";

      disableTableClicks(true);

      setTimeout(() => {
        // 揭曉結果
        drawCount++;
        drawnNumbers.add(num);

        let prizeText = "";
        if (num === 1) prizeText = "🎉 大獎！";
        else if (num <= 40) prizeText = "💰 100元購物金";
        else prizeText = "💵 50元購物金";

        document.getElementById("result").innerText =
          `🎊 ${nickname} 抽中了號碼 ${num}：${prizeText}`;

        document.getElementById("claimBtn").style.display = "inline-block";

        createTable();

        disableTableClicks(false);
      }, 3000);
    }

    function disableTableClicks(disable) {
      for (let num = 1; num <= 80; num++) {
        const td = document.getElementById("cell-" + num);
        if (td && !td.classList.contains("used")) {
          if (disable) {
            td.style.pointerEvents = "none";
            td.style.opacity = "0.6";
          } else {
            td.style.pointerEvents = "auto";
            td.style.opacity = "1";
          }
        }
      }
    }

    createTable();
  </script>
</body>
</html>
